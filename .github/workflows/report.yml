name: Generate Network Report

# Trigger: scheduled daily (UTC) and manual trigger
on:
  schedule:
    - cron: '0 9 * * *'   # every day at 09:00 UTC (change as needed)
  workflow_dispatch:       # allows manual runs from Actions UI

# Allow the workflow to push changes back to repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Ensure reports directory exists
        run: mkdir -p reports

      - name: Run monitor.py
        run: python monitor.py

      - name: Commit and push updated reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/*
          git commit -m "Auto-update report [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
